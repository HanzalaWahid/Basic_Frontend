<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saylani Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: yellow;

    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: blue;
    }

    img {
      width: 600px;
      height: 300px;
    }
  </style>
</head>

<body>
  <form>
    <center>
      <img class="images" src="./images/saylani logo.jpeg" alt="Saylani Logo">
    </center>
    <h1 align="center">Student Registration Form</h1>

    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="Full name" placeholder="John" required><br><br>

    <label for="father_name">Father Name:</label>
    <input type="text" id="father_name" name="Father name" placeholder="Cena" required><br><br>

    <label for="dob">Date Of Birth:</label>
    <input type="date" id="dob" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="Email" placeholder="abc@gmail.com" required><br><br>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="number" placeholder="0322-1323442" maxlength="11" required><br><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="Gender" value="Male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="Gender" value="Female" required>
    <label for="female">Female</label><br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="Address" cols="20" rows="3" required></textarea><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="Karachi" required><br><br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="Country" placeholder="Pakistan" required><br><br>

    <label for="pin_code">Pin code:</label>
    <input type="number" id="pin_code" name="code" placeholder="123456" maxlength="6" required><br><br>

    <h3>Qualification Table</h3>
    <table border="1px" width="90" height="90">
      <thead>
      <tbody>
        <tr>
          <th colspan="1">Student Class</th>
          <td> <input type="text"></td>
          <td> <input type="text"></td>
          <td> <input type="text"></td>

        </tr>
        <tr>
          <th colspan="1"> Board</th>
          <td> <input type="text"></td>
          <td> <input type="text"></td>
          <td> <input type="text"></td>

        </tr>
        <tr>
          <th colspan="1">Percentage</th>
          <td> <input type="text"></td>
          <td> <input type="text"></td>
          <td> <input type="text"></td>

        </tr>
        <tr>
          <th colspan="1">Year of Passing</th>
          <td> <input type="text"></td>
          <td> <input type="text"></td>
          <td> <input type="text"></td>
        </tr>
        </thead>
      </tbody>
    </table>

    <label>Courses:</label>
    <input type="checkbox" id="java" name="Course" value="Java">
    <label for="java">Java</label>
    <input type="checkbox" id="javascript" name="Course" value="JavaScript">
    <label for="javascript">JavaScript</label>
    <input type="checkbox" id="python" name="Course" value="Python">
    <label for="python">Python</label>
    <input type="checkbox" id="html" name="Course" value="HTML">
    <label for="html">HTML</label><br><br>

    <input type="submit" name="Submit" value="Submit">
    <input type="reset" name="Reset" value="Reset">
  </form>
</body>

</html>

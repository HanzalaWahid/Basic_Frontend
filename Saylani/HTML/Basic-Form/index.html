<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us | Animated Form</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    /* Spin animation */
    .animate-spin {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Background gradient animation */
    .animated-bg {
      background: linear-gradient(-45deg, #4f46e5, #9333ea, #ec4899, #f59e0b);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>

<body class="animated-bg min-h-screen flex items-center justify-center px-4 py-12">

  <div class="bg-white rounded-3xl shadow-xl p-10 max-w-xl w-full">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800">Contact Us</h1>
      <p class="text-gray-600 mt-2">We'd love to hear from you. Fill out the form below and we'll get back to you soon!</p>
    </div>

    <form class="space-y-5">
      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
        <input type="text" id="name" name="name" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 focus:outline-none transition-all duration-300"
               placeholder="John Doe">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 focus:outline-none transition-all duration-300"
               placeholder="you@example.com">
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea id="message" name="message" rows="4" required
                  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 focus:outline-none transition-all duration-300"
                  placeholder="Type your message..."></textarea>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
                class="w-full flex items-center justify-center gap-2 px-4 py-3 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700 transition duration-300 focus:outline-none group">
          <i class="bi bi-send-fill group-hover:animate-spin"></i>
          Send Message
        </button>
      </div>
    </form>
  </div>

</body>
</html>

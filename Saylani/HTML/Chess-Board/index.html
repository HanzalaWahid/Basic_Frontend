<!DOCTYPE html>
<html>
<head>
    <title>Chess Board</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI Symbol', 'Arial Unicode MS', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }

        table.chess-board {
            border-collapse: collapse;
            border: 4px solid #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .chess-board th, .chess-board td {
            width: 60px;
            height: 60px;
            text-align: center;
            vertical-align: middle;
            font-size: 40px;
            padding: 0;
            user-select: none;
        }

        .chess-board .light {
            background: #f0d9b5;
        }

        .chess-board .dark {
            background: #b58863;
        }

        .chess-board td:hover {
            outline: 3px solid #555;
            cursor: pointer;
        }

        .chess-board th {
            background: #ddd;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

<table class="chess-board">
    <tbody>
        <tr>
            <th></th>
            <th>a</th>
            <th>b</th>
            <th>c</th>
            <th>d</th>
            <th>e</th>
            <th>f</th>
            <th>g</th>
            <th>h</th>
        </tr>
        <tr><th>8</th><td class="light">♜</td><td class="dark">♞</td><td class="light">♝</td><td class="dark">♛</td><td class="light">♚</td><td class="dark">♝</td><td class="light">♞</td><td class="dark">♜</td></tr>
        <tr><th>7</th><td class="dark">♟</td><td class="light">♟</td><td class="dark">♟</td><td class="light">♟</td><td class="dark">♟</td><td class="light">♟</td><td class="dark">♟</td><td class="light">♟</td></tr>
        <tr><th>6</th><td class="light"></td><td class="dark"></td><td class="light"></td><td class="dark"></td><td class="light"></td><td class="dark"></td><td class="light"></td><td class="dark"></td></tr>
        <tr><th>5</th><td class="dark"></td><td class="light"></td><td class="dark"></td><td class="light"></td><td class="dark"></td><td class="light"></td><td class="dark"></td><td class="light"></td></tr>
        <tr><th>4</th><td class="light"></td><td class="dark"></td><td class="light"></td><td class="dark"></td><td class="light"></td><td class="dark"></td><td class="light"></td><td class="dark"></td></tr>
        <tr><th>3</th><td class="dark"></td><td class="light"></td><td class="dark"></td><td class="light"></td><td class="dark"></td><td class="light"></td><td class="dark"></td><td class="light"></td></tr>
        <tr><th>2</th><td class="light">♙</td><td class="dark">♙</td><td class="light">♙</td><td class="dark">♙</td><td class="light">♙</td><td class="dark">♙</td><td class="light">♙</td><td class="dark">♙</td></tr>
        <tr><th>1</th><td class="dark">♖</td><td class="light">♘</td><td class="dark">♗</td><td class="light">♕</td><td class="dark">♔</td><td class="light">♗</td><td class="dark">♘</td><td class="light">♖</td></tr>
    </tbody>
</table>

</body>
</html>
